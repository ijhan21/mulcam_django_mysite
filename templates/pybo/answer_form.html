{%extends 'pybo/base.html' %}
{%block content%}
<div class="container my-3">
    <form action="" method="post" class="post-form">
        {%csrf_token%}
        {%include 'common/form_errors.html' %}
        <div class="form-group">
            <div>
                <label for="content">
                    답변내용
                </label>

            </div>
            <textarea name="content" id="content" cols="200"  rows="10">{{form.content.value|default_if_none:''}}</textarea>
            <div>
                <button type="submit" class="btn btn-primary">
                    저장하기
                </button>
                
            </div>
        </div>
    </form>
</div>
{%endblock%}
